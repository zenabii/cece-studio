<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A total view of all high end sneakers at Cece Studios">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/070535f28d.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Cece Studio</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="menu-container"></div>
    </div>
  </header>
  <main>
    <section class="top-header">
      <img src="img/guys-sweaters-outside.jpg" alt="young males in black sweatshirts outside" class="top-header">
    </section>
    <div class="title-section">
      <hr>
      <h3>
        all products
      </h3>
      <hr>
    </div>
    <section class="search-section">
      <div class="input-group mb-3">
        <input type="text" class="form-control__filter search" placeholder="filter products..." aria-label="filter products..." aria-describedby="button-addon2">
        <button class="btn btn-outline-filter" type="button" id="button-addon2">enter</button>
      </div>
    </section>
    <section class="all-products">
  </section>
  <div class="view-more">
    <div class="button-container d-flex justify-content-center">
      <a href="products.html" class="shopButtonBlack">view more</a>
    </div>
  </div>
  </main>
  <footer>
    <div class="footer-grid">
        <div class="footer-flex-left">
          <h3 class="white-style">newsletter</h3>
          <p class="footer-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing 
          elit. Etiam non auctor dolor. Nam ac velit dictum, vol
          utpat lectus vitae, 
          </p>
          <div class="input-group input-margin mb-3">
            <input type="text" class="form-control" placeholder="enter your email" aria-label="enter your email" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">send</button>
          </div>
        </div>
        <div class="footer-flex-right">
          <img src="img/logo-white.svg" alt="white cece studio logo" class="white-logo">
      </div>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/products.js" type="module"></script>
  </body>
</html>
