<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Edit, add or delete products in your admin panel">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/070535f28d.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Cece Studio Admin panel</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="menu-container"></div>
    </div>
  </header>
  <main>
    <section class="top-header">
      <img src="img/girl-jacket-sunglasses-brunette.jpg" alt="young males in black sweatshirts outside" class="top-header-login">
    </section>
    <div class="title-section">
      <hr>
      <h3>
        admin panel
      </h3>
      <hr>
    </div>
    <section class="add-products">
        <h6>add new product</h4>
          <form>
            <div class="message-container"></div>
            <div class="input-group upload mb-3">
                <input name="image" type="file" class="form-control edit" id="inputGroupFile02">
            </div>
            <div class="input-group upload mb-3">
                <input name="title" type="text" id="name" class="form-control edit" placeholder="title" aria-label="title" aria-describedby="basic-addon1">
              </div>
              <div class="input-group upload mb-3">
                <input name="price" type="text" id="price" class="form-control edit" placeholder="price" aria-label="price" aria-describedby="basic-addon1">
              </div>
              <div class="input-group upload">
                <textarea name="description" class="form-control edit" id="description" aria-label="With textarea" placeholder="description"></textarea>
              </div>
              <div class="form-check">
                <input name="featured" class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  set as featured product
                </label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary">upload</button>
          </form>
        </div>
    </section>
    <div class="title-section">
      <hr>
      <h3>
        all products
      </h3>
      <hr>
    </div>
    <section class="edit-products">
    </section>
    <div class="back-to-top">
      <a href="#top"><i class="fas fa-chevron-circle-up fa-2x"></i></label></i></a>
  </div>
  </main>
  <footer>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
