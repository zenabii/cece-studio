<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Login page for authenticated admin users at Cece Studio">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/070535f28d.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Cece Studio</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="menu-container"></div>
    </div>
  </header>
  <main>
    <section class="top-header">
      <img src="img/girl-jacket-sunglasses-brunette.jpg" alt="young males in black sweatshirts outside" class="top-header-login">
    </section>
    <div class="title-section">
      <hr>
      <h3>
        admin login
      </h3>
      <hr>
    </div>
    <form>
      <div class="message-container"></div>
        <div class="input-group-dark justify-content-center mb-3">
            <input type="text" class="form-control-dark" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
          </div>
          <div class="input-group-dark justify-content-center mb-3">
            <input type="text" class="form-control-dark" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password">
          </div>
          <div class="button-container justify-content-center">
            <button type="submit" class="btn btn-outline-primary">enter</button>
          </div>
        </form>
  </main>
  <footer>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
